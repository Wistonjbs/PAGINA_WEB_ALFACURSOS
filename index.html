<!DOCTYPE html>
<html lang="es">

<!-- HEAD es una etiqueta que contiene metadatos e informacion no visual en la pagina      -->

<head>

    <!-- las etiquetas META son metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- estas palabras claves, deben estar dentro de su contenido de lectura -->
    <meta name="keywords"
        content="e-sports, valorant, lol, league, legends, cs:go, counter, strike, worlds, vct, pgl, major,  ">

    <!-- Esta linea de codigo es para que tenga compatibilidad con el navegador edge -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- esto se refiere a las pequeñas descripciones que salen en el buscador de google antes de entrar en la pagina -->
    <meta name="description"
        content=" Los Esports, también conocidos como deportes electrónicos, son una forma de competencia que se lleva a cabo a través de videojuegos. Estas competencias pueden variar desde partidas individuales hasta competencias de equipos, y pueden involucrar a jugadores profesionales o amateurs.">

    <!-- con esto nos coloca como autores de la pagina -->
    <meta name="author" content="Wiston">

    <!-- con esto seteamos el lenguaje de la pagina web -->
    <meta name="language" content="es">

    <link rel="icon" href="/icono.png">
    <title>E-sports: revolución digital</title>
</head>



<!-- BODY es la informacion visual de la pagina, es decir todo lo que se ve en el viewport -->

<body>

    <!-- esto es el header de la pagina -->
    <header>
        <!-- El nav va dentro del header y se refiere a los controles de navegacion -->
        <nav>  
            <!-- es el icono dentro de la barra nav -->
            <img src="/icono.png" alt="Icono representativo de unas cruzetas de control de videojuegos">

            <!-- el ul se refiere al grupo de textos no ordenados que van en la barra de navegacion -->
            <ul>
                <!-- los li son los textos dentro del ul, se tiene que usar li para que este ordenado -->
                <li>Inicio</li>
                <li>¿Que son?</li>
                <li>Eventos</li>
                <li>Las leyendas</li>
                <li>Plataformas</li>
            </ul>

            <button>Contáctanos</button>
        </nav>
    </header>

</body>


</html>
